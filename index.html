<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="d-flex flex-wrap flex-sm-nowrap product">
      <div class="brand-img static-w--100 px-2 ml-auto">Image</div>
      <div class="dynamic-w-flex">
        <div class="d-flex flex-wrap flex-xs-nowrap">
          <div class="product__img static-w--100 px-2">Image</div>
          <div class="dynamic-w-flex">
            <div class="d-flex flex-wrap flex-md-nowrap">
              <div class="product__content dynamic-w-flex px-2">
                <h4 class="product__titile"></h4>
                <p>
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Nesciunt expedita reiciendis quos tenetur asperiores corporis
                  iste nobis enim consequuntur, maxime excepturi facere
                  molestias labore animi? Incidunt impedit voluptate dignissimos
                  saepe?
                </p>
              </div>
              <div class="product__action static-w--100 px-2">
                <button type="button" class="btn btn-primary d-block">
                  Click to buy
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
